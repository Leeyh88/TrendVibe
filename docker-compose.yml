services:
  # 1. Nginx 웹 서버
  web:
    image: nginx:stable-alpine
    container_name: web-server
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # 2. PHP-FPM (Laravel 백엔드)
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: laravel-app
    volumes:
      - ./src:/var/www/html
    environment:
      DB_HOST: mariadb
      DB_DATABASE: ${DB_NAME}
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mariadb

  # 3. MariaDB (공용 DB)
  mariadb:
    image: mariadb:10.6
    container_name: mariadb-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql

  # 4. Node.js 크롤러 (추가 권장)
  # 라라벨과 동일한 DB를 참조하여 트렌드를 수집합니다.
  crawler:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: trend-crawler
    volumes:
      - ./crawler:/app
    environment:
      DB_HOST: mariadb
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASSWORD}
    depends_on:
      - mariadb

  # 5. Vue.js 프론트엔드
  frontend:
    image: node:22-alpine
    container_name: vue-frontend
    working_dir: /app
    volumes:
      - ./src:/app:delegated
    command: npm run dev
    ports:
      - "${VUE_PORT}:5173"

volumes:
  mariadb_data:
    driver: local