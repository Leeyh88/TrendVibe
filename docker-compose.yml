services:
  # 1. Nginx 웹 서버
  web:
    image: nginx:stable-alpine
    container_name: web-server
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # 2. PHP-FPM (Laravel 백엔드)
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: laravel-app
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: mariadb
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mariadb

  # 3. MariaDB (공용 DB)
  mariadb:
    image: mariadb:10.6
    container_name: mariadb-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql

  # 4. Node.js 크롤러 
  crawler:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: trend-crawler
    volumes:
      - ./crawler:/app
      - /app/node_modules
    environment:
      DB_HOST: mariadb
      DB_NAME: ${DB_DATABASE}
      DB_USER: ${DB_USERNAME}
      DB_PASS: ${DB_PASSWORD}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - mariadb
    tty: true

# 5. Vite (Inertia용 프론트엔드 컴파일러)
  vite:
    image: node:22-alpine
    container_name: trend-vite
    working_dir: /app
    volumes:
      - ./backend:/app:delegated
    command: sh -c "npm install --include=optional --legacy-peer-deps && npx vite --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
    - VITE_HMR_HOST=localhost

volumes:
  mariadb_data:
    driver: local