services:
  # 1. Nginx 웹 서버
  web:
    image: nginx:stable-alpine
    container_name: web-server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
      - ./backend/storage/app/public:/var/www/html/public/storage
    depends_on:
      - app

  # 2. PHP-FPM (Laravel 백엔드)
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: laravel-app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: mariadb
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mariadb

  # 3. MariaDB (공용 DB)
  mariadb:
    image: mariadb:10.6
    container_name: mariadb-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql

  # 4. Node.js 크롤러 
  crawler:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: trend-crawler
    volumes:
      - ./crawler:/app
      - /app/node_modules
    environment:
      DB_HOST: mariadb
      DB_NAME: ${DB_DATABASE}
      DB_USER: ${DB_USERNAME}
      DB_PASS: ${DB_PASSWORD}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - mariadb
    tty: true

  # 5. Redis (Queue & Cache)
  # 이 'redis'라는 서비스 이름이 아래 depends_on과 정확히 일치해야 함
  redis:
    image: redis:alpine
    container_name: trend-redis
    command: ["redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  
  # 6. Laravel Queue Worker (백그라운드 일꾼)
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: trend-worker
    restart: always
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: mariadb
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
    # 작업 처리 명령
    command: php artisan queue:work redis --verbose --tries=3 --timeout=90
    depends_on:
      - mariadb
      - redis
      - app

volumes:
  redis_data:
  mariadb_data:
    driver: local